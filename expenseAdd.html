      </ul>
      
      <div class="row">
        <div class="span12">
          <h1>Ausgabe hinzufügen</h1>
        </div>
      </div>
      
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for=
            "inputBezeichnung">Bezeichnung:</label>
          
          <div class="controls">
            <input type="text" id="inputBezeichnung" placeholder=
              "Bezeichnung">
              </div>
        </div>
        
        <div class="control-group">
          <label class="control-label" for=
            "inputBetrag">Betrag:</label>
          
          <div class="controls">
            <input type="text" id="inputBetrag" placeholder="Betrag">
              </div>
        </div>
        
        <div class="control-group">
          <label class="control-label" for=
            "inputWahrung">W&#228;hrung:</label>
          
          <div class="controls">
            <span class="input" id="inputWahrung"><select>
              <option>
                Euro
              </option>
              
              <option>
                Dollar
              </option>
              
              <option>
                Yen
              </option>
              
              <option>
                Pfund
              </option>
            </select></span>
          </div>
        </div>
        
        <div class="control-group">
          <label class="control-label" for="inputDatum">Datum:</label>
          
          <div class="constrols">
            <span class="input-append date" id="dp1" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
              <input id="inputDatum" type="text" value="12-02-2012" readonly>
                <span class="add-on"><i class="icon-calendar"></i></span>
                </span>
          </div>
        </div>
        
        <div class="control-group">
          <label class="control-label" for=
            "inputWiederholung">Wiederholung:</label>
          
          <div class="controls">
            <span class="input" id="inputWiederholung"><select>
              <option>
                Einmalig
              </option>
              
              <option>
                T&#228;glich
              </option>
              
              <option>
                W&#246;chentlich
              </option>
              
              <option>
                Monatlich
              </option>
              
              <option>
                J&#228;hrlich
              </option>
            </select></span>
          </div>
        </div>
        
        <div class="control-group">
          <label class="control-label" for=
            "inputBudget">Budget:</label>
          
          <div class="controls">
            <span class="input" id="inputBudget"><select>
              <option>
                Budget 1
              </option>
              
              <option>
                Budget 2
              </option>
            </select></span>
          </div>
        </div>
        
        <div class="control-group">
          <label class="control-label" for=
            "inputKategorie">Kategorie:</label>
          
          <div class="controls">
            <span class="input" id="inputKategorie"><select>
              <option>
                Essen
              </option>
              
              <option>
                Kino
              </option>
              
              <option>
                Sonstiges
              </option>
              
              <option>
                Urlaub
              </option>
            </select></span>
          </div>
        </div>
        
        <div class="control-group">
          <label class="control-label" for="inputSpeichern">Als Vorlage speichern:</label>
          
          <div class="controls">
            <input type="checkbox">
              </div>
        </div>
        
        <div class="control-group">
          <label class="control-label" for="inputNotiz">Notiz:</label>
      		<div class="controls">
      			<textarea rows="3" id="inputNotiz"></textarea>
      		</div>
        </div>
      </form>
      
      <div class="row">
        <div class="span12">
          <button class="btn btn-success">Speichern</button>
          <button class="btn">Abbrechen</button>
        </div>
