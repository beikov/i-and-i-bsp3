        <div class="container">
            <ul class="breadcrumb">
                <li><a href="expense.html">Ausgaben</a> <span class="divider">/</span></li>
                <li>Ausgabe bearbeiten</li>
            </ul>

            <div class="row">
                <div class="span12">
                    <h1>Ausgabe bearbeiten</h1>
                </div>
            </div>

            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for=
                           "inputBezeichnung">Bezeichnung:</label>

                    <div class="controls">
                        <input type="text" id="inputBezeichnung" placeholder=
                               "Bezeichnung">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for=
                           "inputBetrag">Betrag:</label>

                    <div class="controls">
                        <input type="text" id="inputBetrag" placeholder="Betrag">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for=
                           "inputWahrung">W&#228;hrung:</label>

                    <div class="controls">
                        <span class="input">
                            <select id="inputWahrung">
                                <option>Euro</option>
                                <option>Dollar</option>
                                <option>Yen</option>
                                <option>Pfund</option>
                            </select>
                        </span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="inputDatum">Datum:</label>

                    <div class="controls">
                        <input id="inputDatum" type="date" placeholder="Von"/>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for=
                           "inputWiederholung">Wiederholung:</label>

                    <div class="controls">
                        <span class="input">
                            <select id="inputWiederholung">
                                <option>
                                    Einmalig
                                </option>

                                <option>
                                    T&#228;glich
                                </option>

                                <option>
                                    W&#246;chentlich
                                </option>

                                <option>
                                    Monatlich
                                </option>

                                <option>
                                    J&#228;hrlich
                                </option>
                            </select></span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for=
                           "inputKategorie">Kategorie:</label>

                    <div class="controls">
                        <span class="input"><select id="inputKategorie">
                                <option>
                                    Essen
                                </option>

                                <option>
                                    Kino
                                </option>

                                <option>
                                    Sonstiges
                                </option>

                                <option>
                                    Urlaub
                                </option>
                            </select></span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="inputSpeichern">Als Vorlage speichern:</label>

                    <div class="controls">
                        <input id="inputSpeichern" type="checkbox">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="inputNotiz">Notiz:</label>
                    <div class="controls">
                        <textarea rows="3" id="inputNotiz"></textarea>
                    </div>
                </div>

                <div class="control-group">
                    <button class="btn btn-success">
                        <span class="icon-ok"></span> Speichern
                    </button>
                    <button class="btn btn-danger">
                        <span class="icon-trash"></span> L&ouml;schen
                    </button>
                    <button class="btn">
                        Abbrechen
                    </button>
                </div>
            </form>

            <hr>
